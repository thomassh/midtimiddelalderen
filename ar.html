<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<title>Midtimiddelalderen - AR</title>

<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<!--<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>-->
<!--<script src="js/aframe-extras.min.js"></script>-->
<!--<script src="js/animation-mixer.js"></script>-->
<!--<script src="js/instascan.min.js"></script>-->

</head>

<body style="margin: 0px; overflow: hidden;">


	
  <a-scene vr-mode-ui="enabled: false;" embedded arjs="debugUIEnabled: false;">
	
	<a-assets>
		<a-asset-item id="sjobod" src="models/sjobod/scene.gltf"></a-asset-item>
		<a-asset-item id="bat" src="models/bat/scene.gltf"></a-asset-item>
		<a-asset-item id="mariakirken" src="models/mariakirken/scene.gltf"></a-asset-item>
	</a-assets>
		
		<!--AR: Sjøbod-->
		<a-marker type='pattern' preset='custom' url='img/a-pattern-marker.patt'>

			<a-entity gltf-model="#sjobod" scale="0.001 0.001 0.001" position="0 0.8 0" rotation="0 90 0"></a-entity>

		</a-marker>

		<!--AR: Middelalderbåt-->
		<a-marker type='pattern' preset='custom' url='img/b-pattern-marker.patt'>

			<a-entity gltf-model="#bat" scale="0.001 0.001 0.001" position="0 0.8 0" rotation="0 -85 0"></a-entity>

		</a-marker>
		
		<!--AR: Mariakirken-->
		<a-marker type='pattern' preset='custom' url='img/c-pattern-marker.patt'>

			<a-entity gltf-model="#mariakirken" scale="0.001 0.001 0.001" position="1.8 0.8 0" rotation="0 180 0"></a-entity>

		</a-marker>
		
		<a-entity camera></a-entity>

		<a-light type="directional" color="#ffffff" intensity="1.8" position="-7 4.3 -6.2"></a-light>
		<a-light type="ambient" color="#ffffff" intensity="1.5" position="6.1 1.8 4.4"></a-light>

		<!--<a-light type="directional" color="#ffffff" intensity="0.8" position="2.5 2.8 -3.8"></a-light>-->


	</a-scene>

</body>

</html>
